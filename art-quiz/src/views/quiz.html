<div class="quiz" id="quiz">
  <div class="quiz__navbar">
    <a href="#category" class="navbar__icon"><i class="uil uil-angle-left"></i></a>
    <div class="quiz__time">
      <i class="uil uil-clock"></i>
      <span class="quiz__time-text">03:50</span>
    </div>
    <div class="quiz__navbar-answers"><span class="quiz__navbar-answers-correct">0</span>/10</div>
  </div>

  <div class="quiz__container">
    <img class="quiz__img" id="quiz__img" src="https://github.com/TrofimGest/image-data/blob/master/img/13.jpg?raw=true">
    <div class="quiz__pagination"></div>
    <h2 class="heading quiz__heading" id="question">Кто написал эту картину?</h2>
    <div class="quiz__btns-set">
      <label id="a1" class="quiz__btn submit">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <label id="a2" class="quiz__btn submit">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <label id="a3" class="quiz__btn submit">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <label id="a4" class="quiz__btn submit">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>

  <div class="dark-filter" id="dark-filter"></div>

  <div class="quiz__modal" id="quiz-modal">
    <img class="quiz__modal-img" id="quiz-modal-img" src="">
    <div class="quiz__modal-text" id="quiz-modal-text">
      <i class="uil" id="quiz-modal-icon"></i>
      <p class="heading quiz__modal-text_author"></p>
      <span class="quiz__modal-text_name"></span>, 
      <span class="quiz__modal-text_year"></span>
      <button class="quiz__next-btn" id="quiz-next-btn">Окей</button>
    </div>
  </div>

  <div class="final__modal" id="final-modal">
    <a href="#start" class="final__modal-home"><i class="uil uil-estate"></i></a>

    <span class="final__modal-text">Ваш результат:</span>
    <img src="../../assets/png/winner.png" alt="winner" class="final__modal-img">
    <span class="final__modal-score" id="final-score"></span>
    <a href="#quiz" id="final-again" class="submit final-btn">Сыграть еще раз <i class="uil uil-redo final-btn-icon"></i></a>
    <a href="#quiz" id="next-game" class="submit final-btn">Следующая игра <i class="uil uil-arrow-right final-btn-icon"></i></a>
  </div>
</div>
